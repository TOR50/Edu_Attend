services:
  - type: web
    name: edu-attend
    env: docker
    plan: free
    region: oregon
    healthCheckPath: '/'
    envVars:
      - key: DJANGO_DEBUG
        value: "false"
      - key: DJANGO_ALLOWED_HOSTS
        value: "edu-attend.onrender.com"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: "https://edu-attend.onrender.com"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      # Optional Postgres (Neon) via DATABASE_URL; defaults to SQLite if unset
      - key: DATABASE_URL
        value: ""
      # Optional Cloudinary for media storage (images/uploads)
      - key: CLOUDINARY_URL
        value: ""
      # Optional initial admin user creation on first boot
      - key: DJANGO_SUPERUSER_USERNAME
        value: ""
      - key: DJANGO_SUPERUSER_PASSWORD
        value: ""
      - key: DJANGO_SUPERUSER_EMAIL
        value: ""